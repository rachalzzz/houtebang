<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="../../css/common.css"> 
		<link rel="stylesheet" href="../../css/weui.min.css">  
		<link rel="stylesheet" href="../../css/jquery-weui.css">
		<link rel="stylesheet" href="../../css/login.css">
		<script src="../../js/jquery-2.1.4.js"></script> 
		<script src="../../js/jquery-weui.js"></script> 
		<script src="../../js/common.js"></script> 
		<script src="../../js/leftTime.min.js"></script>  
		<script src="../../js/checkout.js"></script> 
		<script src="../../js/forget_pwd.js"></script>   
	</head>
	<body>
		<div class="wh20"></div>
		<div id="step1">
			<div class="login"> 
				<div class="lg-title" >
					手机号码
				</div>  
				<div class="lg-item">
					<input type="tel" id="phone" placeholder="请输入手机号码" />
				</div>
				<div class="lg_code"  id="send">获取验证码</div>
				<!-- <div class="lg_code ishide"  id="sent">重获60s</div> -->
			</div>
			<div class="wh1"></div>
			<div class="login"> 
				<div class="lg-title" >
						验证码
				</div>  
				<div class="lg-item">
					<input type="tel"  id="code" placeholder="请输入验证码" />
				</div> 
			</div> 
			<div class="sumbit" id="submit1">
				下一步
			</div>
		</div>
		<div id="step2" class="ishide">
				<div class="login"> 
					<div class="lg-title" >
						新密码
					</div>  
					<div class="lg-item">
						<input type="tel" id="pw1" placeholder="请输入新的密码" />
					</div> 
				</div>
				<div class="wh1"></div>
				<div class="login"> 
					<div class="lg-title" >
						确认密码
					</div>  
					<div class="lg-item">
						<input type="tel"  id="pw2" placeholder="请输入再次输入密码" />
					</div> 
				</div> 
				<div class="sumbit"  id="submit2">
					确认修改
				</div>
		</div>
	</body>  
</html>
