<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="../../css/common.css"> 
		<link rel="stylesheet" href="../../css/weui.min.css">  
		<link rel="stylesheet" href="../../css/jquery-weui.css">
		<link rel="stylesheet" href="../../css/login.css">
		<link rel="stylesheet" type="text/css" href="../../iconfont/iconfont.css" /> 
		<script src="../../js/jquery-2.1.4.js"></script> 
		<script src="../../js/jquery-weui.js"></script> 
		<script src="../../js/leftTime.min.js"></script>  
		<script src="../../js/common.js"></script> 
		<script src="../../js/checkout.js"></script> 
		<script src="../../js/reg.js"></script>  
	</head>
	<body>
		<div class="login_top"> 
			<img src="../../img/2.png" class="logo" /> 
			<img src="../../img/1.png" class="logoText" />  
		</div>
		<div class="reg_form">
			<div class="login"> 
				<div class="lg-title">
					<i class="iconfont icon-tel"></i>
				</div>  
				<div class="lg-item">
					<input type="tel" id="loginphone" placeholder="请输入手机号码"  />
					<i class="iconfont icon-shanchu ishide"   id="clean"></i>
				</div> 
			</div>
			<div class="wh20"></div>
			<div class="login"> 
				<div class="lg-title" >
					<i class="iconfont icon-Verification"></i>
				</div>  
				<div class="lg-item">
					<input type="password"  id="code" placeholder="请输入验证码" />
					<div class="lg_code"  id="send">获取验证码</div>
					<div class="lg_code ishide"  id="sent">重获60s</div>
				</div> 
			</div>
			<div class="wh20"></div>
			<div class="login"> 
				<div class="lg-title" >
					<i class="iconfont icon-password"></i>
				</div>  
				<div class="lg-item">
					<input type="password"  id="password1" placeholder="请输入密码" />
					<i class="iconfont icon-eye green ishide"   id="nogreen"></i>
					<i class="iconfont icon-eye       isshow"   id="green"></i>
				</div> 
			</div>
			<div class="wh20"></div>
			<div class="login"> 
				<div class="lg-title" >
					<i class="iconfont icon-password"></i>
				</div>  
				<div class="lg-item">
					<input type="password"  id="password2" placeholder="请输入密码" />
					<i class="iconfont icon-eye green ishide"   id="nogreen2"></i>
					<i class="iconfont icon-eye       isshow"   id="green2"></i>
				</div> 
			</div>

			<div id="zhuce">
				注册
			</div> 
		</div>
		<div class="loginbtn"  onclick="location='login.html'">
			登录
		</div> 
		<div style="position: absolute;top:12.62rem;height:20px;width: 100%;"></div>
	</body>  
</html>
