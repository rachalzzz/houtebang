                所在地区

            </div>

                <div class="popuRows">
                    <span id="province" class="active">广东</span>

                    <span>省省222</span>
                    <span>省省333</span>
                    <span>省省444</span>
                    <span>省省555</span>
                    <span>省省666</span>
                    <span>省省777</span>
                    <span>省省888</span> 
                </div>
                <div class="popuItem ishide" id="cityItem">
                    <span>市市111</span>
                    <span>市市222</span>
                    <span>市市333</span>
                    <span>市市444</span>
                    <span>市市555</span>
                    <span>市市666</span>
                    <span>市市777</span>
                    <span>市市888</span> 
                </div>
                <div class="popuItem ishide" id="areaItem">
                    <span>区区111</span>
                    <span>区区222</span>
                    <span>区区333</span>
                    <span>区区444</span>
                    <span>市市555</span>
                    <span>区区666</span>
                    <span>区区777</span>
                    <span>区区888</span>

            </div>
        </div>
</div>
